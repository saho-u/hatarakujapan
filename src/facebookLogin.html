<div class="container text-center fb-login-page signup-flow">
	<div class="page-ttl">
		<h2 data-i18n="FACEBOOK_LOGIN.FLOW_TITLE">入会申し込みの流れ</h2>
		<h5 data-i18n="FACEBOOK_LOGIN.FLOW_LEAD">３つのステップで入会が完了します</h5>
	</div>
	<ol>
		<li data-i18n="FACEBOOK_LOGIN.FLOW_1">Facebookでログイン</li>
		<li data-i18n="FACEBOOK_LOGIN.FLOW_2">クレジットカード情報を入力</li>
		<li data-i18n="FACEBOOK_LOGIN.FLOW_3">非公開Facebookグループへの参加申込み</li>
	</ol>
	<div 
		class="fb-login-button" 
		data-size="large" 
		data-button-type="continue_with" 
		data-layout="rounded" 
		data-auto-logout-link="false" 
		data-use-continue-as="false" 
		data-width="200"
		onlogin="login()"
	></div>
</div>
